<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Ultimate Stabilized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #2196F3; --accent: #ff5252; --bg: #121212; --card: #1e1e1e; --text: #eee; --checker: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        button { padding: 8px 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; transition: 0.1s; font-size: 11px; }
        button:active { opacity: 0.7; transform: scale(0.98); }
        .btn-blue { background: var(--primary); }
        .btn-green { background: #00B900; }
        .btn-gray { background: #444; }
        .btn-orange { background: #FF9800; }
        .btn-red { background: var(--accent); }
        .btn-active { box-shadow: 0 0 0 2px white inset; border: 1px solid #fff; }

        .screen { display: none; padding: 15px; box-sizing: border-box; min-height: 100vh; }
        .active { display: flex; flex-direction: column; }
        #start-screen { align-items: center; justify-content: center; text-align: center; }
        .start-card { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid #333; width: 100%; max-width: 380px; }
        .input-field { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        
        .project-header { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .stamp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .stamp-card { background: var(--card); border-radius: 8px; padding: 6px; border: 1px solid #333; text-align: center; cursor: pointer; }
        .stamp-card .thumb { height: 65px; display: flex; align-items: center; justify-content: center; border-radius: 4px; border: 1px solid #444; margin-bottom: 4px; overflow: hidden; }

        .transparent-bg { background-image: linear-gradient(45deg, var(--checker) 25%, transparent 25%), linear-gradient(-45deg, var(--checker) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker) 75%), linear-gradient(-45deg, transparent 75%, var(--checker) 75%); background-size: 8px 8px; background-color: #222; }
        .debug-red { background-color: #b3261e !important; background-image: none !important; }
        .debug-yellow { background-color: #f9ab00 !important; background-image: none !important; }

        .editor-top-fixed { position: sticky; top: 0; background: var(--bg); z-index: 100; padding-bottom: 10px; border-bottom: 2px solid #333; }
        .preview-wrapper { display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
        #preview-area { border: 2px solid #555; border-radius: 4px; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #main-canvas { display: block; image-rendering: pixelated; }

        .frame-item { background: var(--card); padding: 6px; border-radius: 10px; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; border: 1px solid #333; }
        .list-thumb { width: 56px; height: 56px; border-radius: 4px; border: 1px solid #666; overflow: hidden; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .list-thumb img { max-width: 100%; max-height: 100%; }
        .debug-btns { display: flex; flex-direction: column; gap: 2px; }
        .btn-dbg { padding: 4px; font-size: 8px; min-width: 28px; border: 1px solid #555; }
    </style>
</head>
<body>

<div id="start-screen" class="screen active">
    <div class="start-card">
        <h1 style="margin:0; color:var(--primary);">Studio Pro</h1>
        <p style="color:#888; font-size:13px;">新規作成 または ロード</p>
        <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
        <input type="text" id="new-project-name" class="input-field" placeholder="プロジェクト名">
        <select id="profile-select" class="input-field">
            <option value="stamp">アニメーションスタンプ (320x270)</option>
            <option value="emoji">アニメーション絵文字 (180x180)</option>
        </select>
        <button class="btn-blue" style="width:100%;" onclick="createNewProject()">新規プロジェクト作成</button>
        <div style="margin:15px 0; color:#555; font-size:12px;">──────── OR ────────</div>
        <button class="btn-gray" style="width:100%;" onclick="document.getElementById('load-zip').click()">バックアップ読込 (.zip)</button>
        <input type="file" id="load-zip" style="display:none" onchange="importProjectZip(this)">
    </div>
</div>

<div id="project-screen" class="screen">
    <div class="project-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="display-project-name" style="font-weight:bold; font-size:18px;">Project</div>
            <button class="btn-gray" onclick="location.reload()">終了</button>
        </div>
        <div style="display:flex; gap:6px; margin-top:10px;">
            <button class="btn-orange" style="flex:1" onclick="exportBackupZip()">保存 (Backup)</button>
            <button class="btn-green" style="flex:2" onclick="buildReleaseZip()">一括APNG生成</button>
        </div>
    </div>
    <div id="special-grid" class="stamp-grid" style="margin-bottom:15px; border-bottom:1px solid #444; padding-bottom:15px;"></div>
    <div id="stamp-grid" class="stamp-grid"></div>
</div>

<div id="editor-screen" class="screen">
    <div class="editor-top-fixed">
        <button class="btn-gray" onclick="showDashboard()" style="position:absolute; left:10px; top:10px;">戻る</button>
        <div class="preview-wrapper">
            <div id="preview-area" class="transparent-bg" onclick="togglePreview()">
                <canvas id="main-canvas"></canvas>
            </div>
            <div id="frame-info-bar" style="margin-top:5px; font-weight:bold; color:var(--primary); font-size:16px;">FRAME: 1</div>
        </div>
        <div id="anim-controls">
            <div style="display:flex; gap:4px; justify-content:center; margin-bottom:8px;">
                <button id="delay-100" class="btn-gray" onclick="setDelay(100)">0.1s</button>
                <button id="delay-200" class="btn-gray" onclick="setDelay(200)">0.2s</button>
                <button class="btn-orange" onclick="exportSingleAPNG()">個別保存</button>
            </div>
            <div style="display:flex; gap:4px; justify-content:center;">
                <button class="btn-blue" onclick="document.getElementById('bulk-upload').click()">一括画像</button>
                <button class="btn-green" onclick="document.getElementById('apng-import-trigger').click()">APNG読込</button>
                <button class="btn-orange" onclick="smartFill()">充填</button>
            </div>
        </div>
        <div id="tab-controls" style="display:none; text-align:center;">
            <button class="btn-blue" onclick="document.getElementById('file-0').click()">画像を読込</button>
            <button class="btn-orange" onclick="exportSingleAPNG()">個別保存</button>
        </div>
        <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
        <input type="file" id="apng-import-trigger" accept="image/png" style="display:none" onchange="handleApngImport(this)">
    </div>
    <div id="frames-list" style="margin-top:10px;"></div>
</div>

<script>
    const PROFILES = {
        stamp: { slots: 24, stampW: 320, stampH: 270, hasMain: true },
        emoji: { slots: 40, stampW: 180, stampH: 180, hasMain: false }
    };

    let project = { name: "", profile: "stamp", stamps: {} };
    let currentId = "", isPlaying = false, previewTimer = null, currentIdx = 0;
    const mainCanvas = document.getElementById('main-canvas');
    const mainCtx = mainCanvas.getContext('2d');

    // 解像度を確実に取得するヘルパー
    function getDim(id) {
        if (id === 'main') return { w: 240, h: 240 };
        if (id === 'tab') return { w: 96, h: 74 };
        const p = PROFILES[project.profile] || PROFILES.stamp;
        return { w: p.stampW, h: p.stampH };
    }

    function createNewProject() {
        const name = document.getElementById('new-project-name').value.trim() || "my_project";
        const profKey = document.getElementById('profile-select').value;
        project = { name: name, profile: profKey, stamps: {} };
        const specs = ["tab"]; if (PROFILES[profKey].hasMain) specs.push("main");
        specs.forEach(id => { project.stamps[id] = { delay: 100, buffers: new Array(id==='tab'?1:20).fill(null), debugBgs: new Array(20).fill('debug-none') }; });
        for (let i = 1; i <= PROFILES[profKey].slots; i++) {
            const id = String(i).padStart(2, '0');
            project.stamps[id] = { delay: 100, buffers: new Array(20).fill(null), debugBgs: new Array(20).fill('debug-none') };
        }
        startApp();
    }

    function startApp() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('project-screen').classList.add('active');
        document.getElementById('display-project-name').innerText = project.name;
        initDashboard();
    }

    function initDashboard() {
        const sg = document.getElementById('special-grid'); sg.innerHTML = '';
        const prof = PROFILES[project.profile];
        if (prof.hasMain) renderCard(sg, 'main', 'Main');
        renderCard(sg, 'tab', 'Tab');
        const g = document.getElementById('stamp-grid'); g.innerHTML = '';
        for (let i = 1; i <= prof.slots; i++) {
            const id = String(i).padStart(2, '0');
            renderCard(g, id, `#${id}`);
        }
    }

    function renderCard(container, id, label) {
        const card = document.createElement('div'); card.className = 'stamp-card'; card.onclick = () => openEditor(id);
        const buf = project.stamps[id].buffers[0];
        const thumbSrc = buf ? arrayBufferToDataURL(buf, getDim(id)) : '';
        card.innerHTML = `<div class="thumb transparent-bg">${thumbSrc ? `<img src="${thumbSrc}">`:''}</div><div style="font-size:10px;">${label}</div>`;
        container.appendChild(card);
    }

    function openEditor(id) {
        currentId = id; const dim = getDim(id);
        mainCanvas.width = dim.w; mainCanvas.height = dim.h;
        const scale = id === 'tab' ? 2 : (dim.w > 200 ? 0.8 : 1.2);
        mainCanvas.style.width = (dim.w * scale) + 'px'; mainCanvas.style.height = (dim.h * scale) + 'px';
        document.getElementById('anim-controls').style.display = (id === 'tab') ? 'none' : 'block';
        document.getElementById('tab-controls').style.display = (id === 'tab') ? 'block' : 'none';
        document.getElementById('project-screen').classList.remove('active');
        document.getElementById('editor-screen').classList.add('active');
        updateDelayUI(); renderEditorLists(); updateStaticPreview(0);
    }

    function showDashboard() {
        clearInterval(previewTimer); isPlaying = false;
        document.getElementById('editor-screen').classList.remove('active');
        document.getElementById('project-screen').classList.add('active');
        initDashboard();
    }

    function renderEditorLists() {
        const list = document.getElementById('frames-list'); list.innerHTML = '';
        if (currentId === 'tab') return;
        const sData = project.stamps[currentId];
        sData.buffers.forEach((buf, i) => {
            const thumbSrc = buf ? arrayBufferToDataURL(buf, getDim(currentId)) : '';
            const dbg = sData.debugBgs[i] || 'debug-none';
            const div = document.createElement('div'); div.className = 'frame-item';
            div.innerHTML = `
                <div style="font-weight:bold; color:var(--primary); width:18px;">${i+1}</div>
                <div class="list-thumb transparent-bg ${dbg}" onclick="document.getElementById('file-${i}').click()">
                    ${thumbSrc ? `<img src="${thumbSrc}">` : ''}
                </div>
                <div class="debug-btns">
                    <button class="btn-dbg btn-gray ${dbg==='debug-none'?'btn-active':''}" onclick="setDebugBg(${i},'debug-none')">標</button>
                    <button class="btn-dbg btn-red ${dbg==='debug-red'?'btn-active':''}" onclick="setDebugBg(${i},'debug-red')">赤</button>
                    <button class="btn-dbg btn-orange ${dbg==='debug-yellow'?'btn-active':''}" onclick="setDebugBg(${i},'debug-yellow')">黄</button>
                </div>
                <input type="file" id="file-${i}" accept="image/*" onchange="loadSingle(${i}, this)" style="display:none">
                <button class="btn-gray" onclick="moveFrame(${i}, -1)">▲</button>
                <button class="btn-gray" onclick="moveFrame(${i}, 1)">▼</button>
                <button class="btn-red" style="margin-left:auto;" onclick="deleteFrame(${i})">×</button>
            `;
            list.appendChild(div);
        });
    }

    function updateStaticPreview(idx) {
        currentIdx = idx; const s = project.stamps[currentId];
        const target = (currentId === 'tab') ? 0 : ((idx !== null && s.buffers[idx]) ? idx : s.buffers.findIndex(b => b !== null));
        const bgClass = (target !== -1) ? (s.debugBgs[target] || 'debug-none') : 'debug-none';
        document.getElementById('preview-area').className = 'transparent-bg ' + bgClass;
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        if (target !== -1 && s.buffers[target]) {
            mainCtx.putImageData(new ImageData(new Uint8ClampedArray(s.buffers[target]), mainCanvas.width, mainCanvas.height), 0, 0);
            if(currentId !== 'tab') document.getElementById('frame-info-bar').innerText = `FRAME: ${target + 1}`;
        }
    }

    function togglePreview() {
        if (currentId === 'tab') return;
        isPlaying = !isPlaying;
        if (isPlaying) {
            const active = project.stamps[currentId].buffers.map((b,i)=> b?i:null).filter(v=>v!==null);
            if(active.length === 0) { isPlaying = false; return; }
            let c = active.indexOf(currentIdx); if(c === -1) c = 0;
            previewTimer = setInterval(() => { updateStaticPreview(active[c % active.length]); c++; }, project.stamps[currentId].delay);
        } else { clearInterval(previewTimer); }
    }

    // --- APNG Load & Resize (Core Fix) ---
    async function handleApngImport(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const img = UPNG.decode(e.target.result);
                const frames = UPNG.toRGBA8(img);
                const dim = getDim(currentId);
                project.stamps[currentId].buffers = new Array(20).fill(null);
                for (let i = 0; i < frames.length && i < 20; i++) {
                    const raw = new Uint8ClampedArray(frames[i]);
                    project.stamps[currentId].buffers[i] = await processRawToBuffer(raw, img.width, img.height, dim.w, dim.h);
                }
                renderEditorLists(); updateStaticPreview(0);
                alert("APNG読込完了");
            } catch (err) { alert("APNG解析失敗"); }
        };
        reader.readAsArrayBuffer(file);
    }

    function processRawToBuffer(uint8, sw, sh, dw, dh) {
        return new Promise(resolve => {
            const c1 = document.createElement('canvas'); c1.width = sw; c1.height = sh;
            c1.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(uint8), sw, sh), 0, 0);
            const c2 = document.createElement('canvas'); c2.width = dw; c2.height = dh;
            const ctx = c2.getContext('2d'); const s = Math.min(dw/sw, dh/sh);
            ctx.drawImage(c1, (dw-sw*s)/2, (dh-sh*s)/2, sw*s, sh*s);
            resolve(ctx.getImageData(0,0,dw,dh).data.buffer.slice(0));
        });
    }

    async function exportSingleAPNG() {
        try {
            const activeBuffers = project.stamps[currentId].buffers.filter(b => b !== null);
            if (activeBuffers.length === 0) return;
            const dim = getDim(currentId);
            const frames = activeBuffers.map(b => new Uint8Array(b).buffer); // 物理コピーを渡す
            const deltas = new Array(frames.length).fill(project.stamps[currentId].delay);
            const apngData = UPNG.encode(frames, dim.w, dim.h, 0, deltas);
            const blob = new Blob([apngData], { type: "image/png" });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `${currentId}.png`; a.click();
        } catch (e) { alert("保存失敗: フレームデータを確認してください"); }
    }

    // --- Others ---
    async function loadSingle(i, input) { if (!input.files[0]) return; project.stamps[currentId].buffers[i] = await processImage(input.files[0], getDim(currentId)); renderEditorLists(); updateStaticPreview(i); }
    function setDebugBg(i, c) { project.stamps[currentId].debugBgs[i] = c; renderEditorLists(); updateStaticPreview(currentIdx); }
    function setDelay(ms) { project.stamps[currentId].delay = ms; updateDelayUI(); }
    function updateDelayUI() { const d = project.stamps[currentId].delay; const d100 = document.getElementById('delay-100'); if(d100) { d100.className = d===100?'btn-blue':'btn-gray'; document.getElementById('delay-200').className = d===200?'btn-blue':'btn-gray'; } }
    function deleteFrame(i) { project.stamps[currentId].buffers[i] = null; renderEditorLists(); updateStaticPreview(null); }
    function moveFrame(i, d) { const b = project.stamps[currentId].buffers, db = project.stamps[currentId].debugBgs, t = i+d; if(t<0 || t>=b.length) return; [b[i],b[t]] = [b[t],b[i]]; [db[i],db[t]] = [db[t],db[i]]; renderEditorLists(); updateStaticPreview(t); }
    function smartFill() { const b = project.stamps[currentId].buffers, p = b.filter(x=>x!==null); if(p.length<1) return; for(let i=0; i<b.length; i++) if(!b[i]) b[i] = p[i % p.length]; renderEditorLists(); }
    async function handleBulkUpload(input) { const files = Array.from(input.files).sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true})); for (let i=0; i<20 && i<files.length; i++) project.stamps[currentId].buffers[i] = await processImage(files[i], getDim(currentId)); renderEditorLists(); updateStaticPreview(0); }
    function processImage(file, dim) { return new Promise(resolve => { const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const cvs = document.createElement('canvas'); cvs.width = dim.w; cvs.height = dim.h; const ctx = cvs.getContext('2d'); const s = Math.min(dim.w/img.width, dim.h/img.height); ctx.drawImage(img, (dim.w-img.width*s)/2, (dim.h-img.height*s)/2, img.width*s, img.height*s); resolve(ctx.getImageData(0,0,dim.w,dim.h).data.buffer.slice(0)); }; img.src = e.target.result; }; reader.readAsDataURL(file); }); }
    function arrayBufferToDataURL(buf, dim) { const cvs = document.createElement('canvas'); cvs.width = dim.w; cvs.height = dim.h; cvs.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(buf), dim.w, dim.h), 0,0); return cvs.toDataURL(); }
    function getTS() { return new Date().toISOString().replace(/[:T-]/g,'').slice(0,14); }
    
    async function exportBackupZip() {
        const zip = new JSZip();
        zip.file("project.json", JSON.stringify(project, (k,v) => v instanceof ArrayBuffer ? Array.from(new Uint8Array(v)) : v));
        const blob = await zip.generateAsync({type:"blob"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `${project.name}_backup.zip`; a.click();
    }

    async function importProjectZip(input) {
        try {
            const zip = await JSZip.loadAsync(input.files[0]);
            const jsonStr = await zip.file("project.json").async("string");
            const data = JSON.parse(jsonStr);
            for (let id in data.stamps) {
                data.stamps[id].buffers = data.stamps[id].buffers.map(b => b ? new Uint8Array(b).buffer : null);
            }
            project = data;
            document.getElementById('profile-select').value = project.profile;
            startApp();
            alert("ロード完了");
        } catch (e) { alert("ロード失敗"); }
    }

    async function buildReleaseZip() {
        const zip = new JSZip();
        for (let id in project.stamps) {
            const active = project.stamps[id].buffers.filter(b => b !== null);
            if (active.length === 0) continue;
            const dim = getDim(id);
            const frames = active.map(b => new Uint8Array(b).buffer);
            zip.file(`${id}.png`, UPNG.encode(frames, dim.w, dim.h, 0, new Array(frames.length).fill(project.stamps[id].delay)));
        }
        const blob = await zip.generateAsync({type:"blob"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `RELEASE_${project.name}.zip`; a.click();
    }
</script>

<input type="file" id="file-0" accept="image/*" onchange="loadSingle(0, this)" style="display:none">

</body>
</html>
