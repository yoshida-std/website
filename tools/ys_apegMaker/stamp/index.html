<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Ultimate Fixed Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #00B900; --accent: #ff5252; --bg: #121212; --card: #1e1e1e; --text: #eee; --checker: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* ダッシュボード */
        .screen { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .active { display: block; }
        .project-header { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .section-label { color: #888; font-size: 12px; font-weight: bold; margin: 20px 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .stamp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; }
        .stamp-card { background: var(--card); border-radius: 10px; padding: 10px; border: 1px solid #333; text-align: center; cursor: pointer; position: relative; }
        .stamp-card .thumb { width: 70px; height: 70px; margin: 0 auto 8px; border-radius: 4px; border: 1px solid #444; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; }
        .stamp-card .thumb img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .badge { position: absolute; top: 5px; right: 5px; color: white; font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: bold; z-index: 5; }
        .badge-main { background: var(--accent); }
        .badge-tab { background: #2196F3; }

        /* エディタ */
        .editor-container { display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: 0 auto; background: var(--bg); position: relative; }
        .editor-top { position: sticky; top: 0; background: var(--bg); z-index: 100; padding-bottom: 5px; border-bottom: 2px solid #333; }
        
        .preview-wrapper { width: 100%; display: flex; justify-content: center; padding: 10px 0; }
        #preview-area { position: relative; border: 2px solid #444; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; position: relative; z-index: 2; }
        
        .canvas-bg-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 1; }
        .checker-base { background-image: linear-gradient(45deg, var(--checker) 25%, transparent 25%), linear-gradient(-45deg, var(--checker) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker) 75%), linear-gradient(-45deg, transparent 75%, var(--checker) 75%); background-size: 10px 10px; background-color: #222; }
        .bg-red-fill { background-color: #ff0000; }
        .bg-yellow-fill { background-color: #ffff00; }

        .editor-scroll { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 120px; }
        .frame-row { display: flex; align-items: center; background: var(--card); margin-bottom: 10px; padding: 10px; border-radius: 8px; border: 1px solid #333; gap: 10px; }
        .active-row { border-color: var(--primary) !important; background: #1a2a1a !important; }
        
        .frame-thumb-wrapper { width: 60px; height: 60px; background: #000; border-radius: 4px; overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #444; }
        .frame-thumb-wrapper img { max-width: 100%; max-height: 100%; z-index: 2; position: relative; }

        .bg-opt { width: 24px; height: 24px; border-radius: 4px; border: 1px solid #666; cursor: pointer; }
        .opt-none { background: #444; position: relative; }
        .opt-none::after { content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: red; transform: rotate(45deg); }
        .opt-red { background: #ff0000; }
        .opt-yellow { background: #ffff00; }
        .bg-opt.selected { border: 2px solid white; outline: 1px solid var(--primary); }

        .editor-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #222; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #444; z-index: 200; max-width: 500px; margin: 0 auto; }
        
        button { padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-blue { background: #2196F3; }
        .btn-green { background: var(--primary); }
        .btn-red { background: var(--accent); }
        .btn-gray { background: #444; }
        .btn-orange { background: #FF9800; }
    </style>
</head>
<body>

<div id="project-screen" class="screen active">
    <h2 style="text-align:center; color: var(--primary);">Studio Pro</h2>
    <div class="project-header">
        <input type="text" id="project-name" value="my_stickers" style="background:#333; color:white; border:1px solid #444; padding:10px; border-radius:4px; width:94%; margin-bottom:15px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <button class="btn-gray" onclick="exportBackupZip()">バックアップZIP</button>
            <button class="btn-blue" onclick="document.getElementById('load-zip').click()">復元</button>
            <button class="btn-green" style="grid-column: span 2;" onclick="buildReleaseZip()">リリース用ZIP作成 (APNG)</button>
        </div>
        <input type="file" id="load-zip" style="display:none" onchange="importBackupZip(this)">
    </div>
    
    <div class="section-label">メイン・タブ (Special)</div>
    <div id="special-grid" class="stamp-grid"></div>

    <div class="section-label">アニメーションスタンプ (24枚)</div>
    <div id="stamp-grid" class="stamp-grid"></div>
</div>

<div id="editor-screen" class="screen" style="padding:0;">
    <div class="editor-container">
        <div class="editor-top">
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
                <button class="btn-gray" onclick="showDashboard()">戻る</button>
                <div id="title-label" style="font-weight:bold;">Stamp 01</div>
                <button class="btn-blue" id="bulk-btn" onclick="document.getElementById('bulk-upload').click()">一括↑</button>
            </div>
            <div class="preview-wrapper">
                <div id="preview-area" onclick="togglePreview()">
                    <div id="preview-bg-layer" class="canvas-bg-layer checker-base"></div>
                    <canvas id="main-canvas"></canvas>
                </div>
            </div>
            <div style="text-align:center; font-weight:bold; color:var(--primary); margin-bottom:5px;">
                Frame: <span id="current-frame-num">1</span> / <span id="max-frame-num">20</span>
            </div>
            <div id="speed-ctrl" style="display:flex; justify-content:center; gap:25px; padding:8px; background:rgba(255,255,255,0.05);">
                <label><input type="radio" name="speed" value="100" checked onchange="setSpeed(100)"> 0.1秒</label>
                <label><input type="radio" name="speed" value="200" onchange="setSpeed(200)"> 0.2秒</label>
            </div>
        </div>
        <div id="frame-list-scroll" class="editor-scroll"></div>
        <div class="editor-footer">
            <button class="btn-green" style="flex:2;" onclick="exportSingleImage()">APNGを生成して保存</button>
            <button class="btn-red" style="flex:1;" onclick="clearAllFrames()">全消去</button>
        </div>
    </div>
    <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
</div>

<script>
    // --- Data Management ---
    const CONFIG = { stamp: { w: 320, h: 270, maxF: 20 }, main: { w: 240, h: 240, maxF: 20 }, tab: { w: 96, h: 74, maxF: 1 } };
    let project = { 
        name: "my_stickers", 
        main: { delay: 100, buffers: new Array(20).fill(null), bgSettings: new Array(20).fill('none') },
        tab: { delay: 100, buffers: new Array(1).fill(null), bgSettings: new Array(1).fill('none') },
        stamps: {} 
    };
    let currentId = "01", currentType = "stamp", isPlaying = false, previewTimer = null, currentIdx = 0;
    const urlCache = new Map(); // サムネイル「？」対策：一度作ったURLを再利用

    function getSafeUrl(buf) {
        if (!buf) return '';
        if (urlCache.has(buf)) return urlCache.get(buf);
        const url = URL.createObjectURL(new Blob([buf], {type:'image/png'}));
        urlCache.set(buf, url);
        return url;
    }

    const mainCanvas = document.getElementById('main-canvas');
    const mainCtx = mainCanvas.getContext('2d');

    // --- Dashboard logic ---
    function initProject() {
        // Special
        const sg = document.getElementById('special-grid'); sg.innerHTML = '';
        renderCard(sg, 'main', project.main, 'Main', 'badge-main');
        renderCard(sg, 'tab', project.tab, 'Tab', 'badge-tab');
        // Stamps
        const g = document.getElementById('stamp-grid'); g.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            const id = String(i).padStart(2, '0');
            if (!project.stamps[id]) project.stamps[id] = { delay: 100, buffers: new Array(20).fill(null), bgSettings: new Array(20).fill('none') };
            renderCard(g, id, project.stamps[id], `#${id}`);
        }
    }

    function renderCard(container, id, data, label, badgeClass) {
        const card = document.createElement('div');
        card.className = 'stamp-card';
        card.onclick = () => openEditor(id);
        const firstBuf = data.buffers.find(b => b !== null);
        card.innerHTML = `
            ${badgeClass ? `<div class="badge ${badgeClass}">${label}</div>` : ''}
            <div class="thumb">${firstBuf ? `<img src="${getSafeUrl(firstBuf)}">` : ''}</div>
            <div style="font-size:11px; color:#aaa;">${badgeClass ? 'Special' : label}</div>
        `;
        container.appendChild(card);
    }

    // --- Editor logic ---
    function openEditor(id) {
        currentId = id;
        currentType = (id === 'main') ? 'main' : (id === 'tab' ? 'tab' : 'stamp');
        const data = (currentType === 'stamp') ? project.stamps[id] : project[currentType];
        const conf = CONFIG[currentType];

        document.getElementById('title-label').innerText = `${currentType.toUpperCase()} ${id}`;
        mainCanvas.width = conf.w; mainCanvas.height = conf.h;
        document.getElementById('preview-area').style.width = conf.w + "px";
        document.getElementById('preview-area').style.height = conf.h + "px";
        document.getElementById('max-frame-num').innerText = conf.maxF;
        
        document.getElementById('bulk-btn').style.display = (currentType === 'tab') ? 'none' : 'inline-block';
        document.getElementById('speed-ctrl').style.display = (currentType === 'tab') ? 'none' : 'flex';
        document.getElementsByName('speed').forEach(r => r.checked = (parseInt(r.value) === data.delay));

        renderFrameList();
        updatePreview(0);
        document.getElementById('project-screen').classList.remove('active');
        document.getElementById('editor-screen').classList.add('active');
    }

    function renderFrameList() {
        const list = document.getElementById('frame-list-scroll'); list.innerHTML = '';
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const max = CONFIG[currentType].maxF;

        for (let i = 0; i < max; i++) {
            const buf = data.buffers[i];
            const bg = data.bgSettings[i];
            const row = document.createElement('div');
            row.className = `frame-row ${currentIdx === i ? 'active-row' : ''}`;
            row.id = `row-${i}`;
            row.innerHTML = `
                <div style="font-size:10px; width:15px; color:#888;">${i+1}</div>
                <div class="frame-thumb-wrapper" onclick="uploadSingle(${i})">
                    <div class="canvas-bg-layer ${getBgClass(bg)}"></div>
                    ${buf ? `<img src="${getSafeUrl(buf)}">` : '<span style="z-index:3; color:#444; font-size:18px;">+</span>'}
                </div>
                <div style="flex-grow:1; display:flex; flex-direction:column; gap:6px;">
                    <div class="bg-selector">
                        <div class="bg-opt opt-none ${bg==='none'?'selected':''}" onclick="setFrameBg(${i},'none')"></div>
                        <div class="bg-opt opt-red ${bg==='red'?'selected':''}" onclick="setFrameBg(${i},'red')"></div>
                        <div class="bg-opt opt-yellow ${bg==='yellow'?'selected':''}" onclick="setFrameBg(${i},'yellow')"></div>
                        <span style="font-size:10px; color:#888;">背景色</span>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-gray" style="padding:4px 8px; font-size:11px;" onclick="moveFrame(${i},-1)">↑</button>
                        <button class="btn-gray" style="padding:4px 8px; font-size:11px;" onclick="moveFrame(${i},1)">↓</button>
                        <button class="btn-red" style="padding:4px 8px; font-size:11px;" onclick="deleteFrame(${i})">削除</button>
                    </div>
                </div>
            `;
            list.appendChild(row);
        }
    }

    function getBgClass(type) {
        if(type === 'red') return 'bg-red-fill';
        if(type === 'yellow') return 'bg-yellow-fill';
        return 'checker-base';
    }

    function setFrameBg(idx, color) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.bgSettings[idx] = color;
        renderFrameList();
        if(!isPlaying) updatePreview(idx);
    }

    async function handleBulkUpload(input) {
        const files = Array.from(input.files).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const max = CONFIG[currentType].maxF;
        for (let i = 0; i < Math.min(files.length, max); i++) data.buffers[i] = await processImage(files[i]);
        input.value = ''; renderFrameList(); updatePreview(0);
    }

    function uploadSingle(idx) {
        const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
        input.onchange = async (e) => {
            if(e.target.files[0]) {
                const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
                data.buffers[idx] = await processImage(e.target.files[0]);
                renderFrameList(); updatePreview(idx);
            }
        };
        input.click();
    }

    function processImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const conf = CONFIG[currentType];
                    const cvs = document.createElement('canvas'); cvs.width = conf.w; cvs.height = conf.h;
                    const c = cvs.getContext('2d');
                    const scale = Math.min(conf.w/img.width, conf.h/img.height);
                    c.drawImage(img, (conf.w-img.width*scale)/2, (conf.h-img.height*scale)/2, img.width*scale, img.height*scale);
                    resolve(c.getImageData(0,0,conf.w,conf.h).data.buffer);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function moveFrame(idx, dir) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const target = idx + dir;
        if (target < 0 || target >= data.buffers.length) return;
        [data.buffers[idx], data.buffers[target]] = [data.buffers[target], data.buffers[idx]];
        [data.bgSettings[idx], data.bgSettings[target]] = [data.bgSettings[target], data.bgSettings[idx]];
        renderFrameList(); updatePreview(target);
    }

    function deleteFrame(idx) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers[idx] = null; renderFrameList(); updatePreview(idx);
    }

    function clearAllFrames() {
        if(!confirm("現在の全フレームを削除しますか？")) return;
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers.fill(null);
        renderFrameList(); updatePreview(0);
    }

    function setSpeed(ms) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.delay = parseInt(ms);
    }

    function togglePreview() {
        if (isPlaying) { clearInterval(previewTimer); isPlaying = false; return; }
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const validIdx = data.buffers.map((b,i) => b ? i : null).filter(v => v !== null);
        if (validIdx.length === 0) return;
        isPlaying = true;
        let seq = 0;
        previewTimer = setInterval(() => {
            updatePreview(validIdx[seq]);
            seq = (seq + 1) % validIdx.length;
        }, data.delay);
    }

    function updatePreview(idx) {
        currentIdx = idx;
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const buf = data.buffers[idx];
        const bg = data.bgSettings[idx];
        
        document.getElementById('preview-bg-layer').className = `canvas-bg-layer ${getBgClass(bg)}`;
        mainCtx.clearRect(0,0,mainCanvas.width,mainCanvas.height);
        if (buf) mainCtx.putImageData(new ImageData(new Uint8ClampedArray(buf), mainCanvas.width, mainCanvas.height), 0, 0);
        
        document.getElementById('current-frame-num').innerText = idx + 1;
        document.querySelectorAll('.frame-row').forEach(el => el.classList.remove('active-row'));
        const activeRow = document.getElementById(`row-${idx}`);
        if (activeRow) activeRow.classList.add('active-row');
    }

    async function exportSingleImage() {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const activeBuffers = data.buffers.filter(b => b !== null);
        if (activeBuffers.length === 0) return alert("画像がありません");
        
        const apng = UPNG.encode(activeBuffers, mainCanvas.width, mainCanvas.height, 256, new Array(activeBuffers.length).fill(data.delay));
        if (apng.byteLength > 1024 * 1024) alert("警告: 1MBを超えています。");
        saveBlob(new Blob([apng], {type:'image/png'}), `${currentId}.png`);
    }

    function showDashboard() {
        if(isPlaying) togglePreview();
        document.getElementById('editor-screen').classList.remove('active');
        document.getElementById('project-screen').classList.add('active');
        initProject();
    }

    // --- ZIP & Backup ---
    async function buildReleaseZip() {
        const zip = new JSZip(); let count = 0;
        const process = (id, d, w, h) => {
            const bufs = d.buffers.filter(b => b);
            if(bufs.length > 0) {
                const out = (id==='tab')?UPNG.encode(bufs,w,h,256):UPNG.encode(bufs,w,h,256,new Array(bufs.length).fill(d.delay));
                zip.file(`${id}.png`, out); count++;
            }
        };
        process('main', project.main, 240, 240);
        process('tab', project.tab, 96, 74);
        for(let id in project.stamps) process(id, project.stamps[id], 320, 270);
        
        if(count === 0) return alert("画像がありません");
        saveBlob(await zip.generateAsync({type:"blob"}), `RELEASE_${project.name}.zip`);
    }

    async function exportBackupZip() {
        const zip = new JSZip(); const root = zip.folder(project.name);
        const save = (id, d) => {
            const f = root.folder(id);
            f.file("conf.json", JSON.stringify({delay: d.delay, bg: d.bgSettings}));
            d.buffers.forEach((b, i) => { if(b) f.file(`${i}.raw`, b); });
        };
        save('main', project.main); save('tab', project.tab);
        for(let id in project.stamps) save(id, project.stamps[id]);
        saveBlob(await zip.generateAsync({type:"blob"}), `${project.name}_backup.zip`);
    }

    async function importBackupZip(input) {
        if(!input.files[0]) return;
        const zip = await JSZip.loadAsync(input.files[0]);
        for (let path in zip.files) {
            const parts = path.split('/'); if(parts.length < 3) continue;
            const id = parts[1], file = parts[2];
            const target = (id==='main')?project.main:(id==='tab')?project.tab:project.stamps[id];
            if(!target) continue;
            if(file === "conf.json") {
                const c = JSON.parse(await zip.files[path].async("string"));
                target.delay = c.delay; target.bgSettings = c.bg || new Array(target.buffers.length).fill('none');
            } else if(file.endsWith(".raw")) {
                target.buffers[parseInt(file)] = await zip.files[path].async("arraybuffer");
            }
        }
        initProject(); alert("復元しました");
    }

    function saveBlob(blob, name) {
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; a.click();
    }

    initProject();
</script>
</body>
</html>
