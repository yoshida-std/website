<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - LINE Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #00B900; --accent: #ff5252; --bg: #121212; --card: #1e1e1e; --text: #eee; --checker: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }
        button { padding: 8px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; font-size: 13px; }
        .btn-blue { background: #2196F3; }
        .btn-green { background: var(--primary); }
        .btn-red { background: var(--accent); }
        .btn-gray { background: #444; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .active { display: block; }

        .project-header { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .stamp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .stamp-card { background: var(--card); border-radius: 8px; padding: 8px; border: 1px solid #333; text-align: center; }
        .stamp-card .thumb { width: 60px; height: 60px; margin: 0 auto 5px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #444; }
        .stamp-card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .editor-container { display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: 0 auto; }
        .sticky-top { background: #1a1a1a; border-bottom: 2px solid #333; flex-shrink: 0; z-index: 100; }
        .preview-section { padding: 10px 0; display: flex; flex-direction: column; align-items: center; background: #000; }
        #preview-area { position: relative; width: 140px; height: 118px; border: 1px solid #444; }
        #main-canvas { width: 100%; height: 100%; position: relative; z-index: 2; }
        .canvas-bg-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 1; }
        .checker-base { background-image: linear-gradient(45deg, var(--checker) 25%, transparent 25%), linear-gradient(-45deg, var(--checker) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker) 75%), linear-gradient(-45deg, transparent 75%, var(--checker) 75%); background-size: 8px 8px; background-color: #222; }

        .action-bar { display: flex; gap: 8px; padding: 10px; background: #222; }
        .editor-scroll { flex: 1; overflow-y: auto; padding: 5px 10px; background: #121212; }
        
        .frame-row { display: flex; align-items: center; background: var(--card); margin-bottom: 4px; padding: 0 10px; border-radius: 6px; border: 1px solid #333; height: 60px; }
        .active-row { border-color: var(--primary); background: #1a2a1a; }
        .row-actions-right { margin-left: auto; display: flex; gap: 5px; }
        .btn-mini { padding: 4px 8px; font-size: 11px; background: #444; }
        .frame-thumb { width: 48px; height: 48px; background: #000; border-radius: 4px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #444; margin: 0 10px; }
        .frame-thumb img { max-width: 100%; max-height: 100%; z-index: 2; }
    </style>
</head>
<body>

<div id="project-screen" class="screen active">
    <div class="project-header">
        <input type="text" id="project-name" value="stickers_v2" style="background:#333; color:white; border:1px solid #444; padding:8px; border-radius:4px; width:100%; margin-bottom:10px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="btn-gray" onclick="exportBackupZip()">バックアップ</button>
            <button class="btn-blue" onclick="document.getElementById('load-zip').click()">復元</button>
            <button class="btn-green" style="grid-column: span 2;" onclick="buildReleaseZip()">リリース用ZIP作成</button>
        </div>
        <input type="file" id="load-zip" style="display:none" onchange="importBackupZip(this)">
    </div>
    <div id="special-grid" class="stamp-grid"></div>
    <div id="stamp-grid" class="stamp-grid" style="margin-top:15px;"></div>
</div>

<div id="editor-screen" class="screen" style="padding:0; overflow:hidden;">
    <div class="editor-container">
        <div class="sticky-top">
            <div style="display:flex; justify-content:space-between; padding:8px 12px; align-items:center;">
                <button class="btn-gray" onclick="showDashboard()">戻る</button>
                <b id="title-label">EDITOR</b>
                <button class="btn-blue" onclick="document.getElementById('bulk-upload').click()">一括↑</button>
            </div>
            <div class="preview-section">
                <div id="preview-area" onclick="togglePreview()">
                    <div class="canvas-bg-layer checker-base"></div>
                    <canvas id="main-canvas"></canvas>
                </div>
            </div>
            <div class="action-bar">
                <button class="btn-green" style="flex:2;" onclick="exportSingleAPNG()">APNGを生成して保存</button>
                <button class="btn-red" style="flex:1;" onclick="clearAllFrames()">全消去</button>
            </div>
            <div style="font-size:11px; text-align:center; padding:5px; background:#111; color:#aaa;">
                100ms (0.1s) intervals for LINE standard
            </div>
        </div>
        <div id="frame-list-scroll" class="editor-scroll"></div>
    </div>
    <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
</div>

<script>
    const CONFIG = { stamp: { w: 320, h: 270, maxF: 20 }, main: { w: 240, h: 240, maxF: 20 }, tab: { w: 96, h: 74, maxF: 1 } };
    let project = { main: createData('main'), tab: createData('tab'), stamps: {} };
    let currentId = "01", currentType = "stamp", isPlaying = false, previewTimer = null, currentIdx = 0;

    function createData(type) {
        return { delay: 100, buffers: new Array(CONFIG[type].maxF).fill(null), urls: new Array(CONFIG[type].maxF).fill(null) };
    }

    const mainCanvas = document.getElementById('main-canvas');
    const mainCtx = mainCanvas.getContext('2d');

    function initProject() {
        const sg = document.getElementById('special-grid'); sg.innerHTML = '';
        renderCard(sg, 'main', project.main, 'Main');
        renderCard(sg, 'tab', project.tab, 'Tab');
        const g = document.getElementById('stamp-grid'); g.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            const id = String(i).padStart(2, '0');
            if (!project.stamps[id]) project.stamps[id] = createData('stamp');
            renderCard(g, id, project.stamps[id], `#${id}`);
        }
    }

    function renderCard(container, id, data, label) {
        const card = document.createElement('div');
        card.className = 'stamp-card'; card.onclick = () => openEditor(id);
        const thumb = data.urls.find(u => u !== null);
        card.innerHTML = `<div class="thumb">${thumb ? `<img src="${thumb}">` : ''}</div><div style="font-size:10px; color:#aaa;">${label}</div>`;
        container.appendChild(card);
    }

    function openEditor(id) {
        currentId = id; currentType = (id === 'main' || id === 'tab') ? id : 'stamp';
        const data = (currentType === 'stamp') ? project.stamps[id] : project[currentType];
        document.getElementById('title-label').innerText = id.toUpperCase();
        mainCanvas.width = CONFIG[currentType].w; mainCanvas.height = CONFIG[currentType].h;
        renderFrameList(); updatePreview(0);
        document.getElementById('project-screen').classList.remove('active');
        document.getElementById('editor-screen').classList.add('active');
    }

    function renderFrameList() {
        const list = document.getElementById('frame-list-scroll'); list.innerHTML = '';
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers.forEach((buf, i) => {
            const row = document.createElement('div');
            row.className = `frame-row ${currentIdx === i ? 'active-row' : ''}`;
            row.innerHTML = `
                <div style="font-size:11px; color:#666;">${i+1}</div>
                <div class="frame-thumb" onclick="uploadSingle(${i})">
                    <div class="canvas-bg-layer checker-base"></div>
                    ${data.urls[i] ? `<img src="${data.urls[i]}">` : '<b>+</b>'}
                </div>
                <div class="row-actions-right">
                    <button class="btn-mini" onclick="moveFrame(${i},-1)">↑</button>
                    <button class="btn-mini" onclick="moveFrame(${i},1)">↓</button>
                    <button class="btn-mini btn-red" onclick="deleteFrame(${i})">削</button>
                </div>
            `;
            list.appendChild(row);
        });
    }

    async function processImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const w = CONFIG[currentType].w, h = CONFIG[currentType].h;
                    const c = document.createElement('canvas'); c.width = w; c.height = h;
                    const ctx = c.getContext('2d');
                    const s = Math.min(w/img.width, h/img.height);
                    ctx.drawImage(img, (w-img.width*s)/2, (h-img.height*s)/2, img.width*s, img.height*s);
                    const buf = ctx.getImageData(0,0,w,h).data.buffer;
                    // LINEが壊れた画像を認識しないよう、Blob生成を確実にする
                    const url = URL.createObjectURL(new Blob([buf], {type:'image/png'}));
                    resolve({buffer: buf, url: url});
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    async function handleBulkUpload(input) {
        const files = Array.from(input.files).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        for (let i = 0; i < Math.min(files.length, data.buffers.length); i++) {
            const res = await processImage(files[i]);
            data.buffers[i] = res.buffer; data.urls[i] = res.url;
        }
        renderFrameList(); updatePreview(0);
    }

    function uploadSingle(i) {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = async (e) => {
            if(e.target.files[0]) {
                const res = await processImage(e.target.files[0]);
                const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
                data.buffers[i] = res.buffer; data.urls[i] = res.url;
                renderFrameList(); updatePreview(i);
            }
        };
        input.click();
    }

    // --- 【重要】LINE成功ロジックの再構築 ---
    function encodeApng(bufs, w, h, delay) {
        // 色数を0（自動）にすることで、不適切な減色によるチャンク破壊を防ぐ
        // LINE用には 256色指定が最も安定する場合もあるため、エラー時はここを 256 に戻す
        return UPNG.encode(bufs, w, h, 0, new Array(bufs.length).fill(delay));
    }

    async function exportSingleAPNG() {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const validBufs = data.buffers.filter(b => b);
        if (validBufs.length === 0) return alert("画像なし");
        try {
            const conf = CONFIG[currentType];
            // encodeApng内のUPNG引数を変更
            const out = (currentType === 'tab') ? UPNG.encode([validBufs[0]], conf.w, conf.h, 0) : encodeApng(validBufs, conf.w, conf.h, data.delay);
            saveBlob(new Blob([out], {type:'image/png'}), `${currentId}.png`);
        } catch (e) { alert("APNG生成中にエラーが発生しました。"); }
    }

    async function buildReleaseZip() {
        const zip = new JSZip();
        const add = (id, d, w, h) => {
            const b = d.buffers.filter(x => x);
            if(b.length > 0) {
                const out = (id === 'tab') ? UPNG.encode([b[0]], w, h, 0) : encodeApng(b, w, h, d.delay);
                zip.file(`${id}.png`, out);
            }
        };
        add('main', project.main, 240, 240); add('tab', project.tab, 96, 74);
        for(let id in project.stamps) add(id, project.stamps[id], 320, 270);
        saveBlob(await zip.generateAsync({type:"blob"}), `RELEASE_LINE.zip`);
    }

    function moveFrame(i, d) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const t = i + d; if (t < 0 || t >= data.buffers.length) return;
        [data.buffers[i], data.buffers[t]] = [data.buffers[t], data.buffers[i]];
        [data.urls[i], data.urls[t]] = [data.urls[t], data.urls[i]];
        renderFrameList(); updatePreview(t);
    }
    function deleteFrame(i) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers[i] = null; data.urls[i] = null; renderFrameList(); updatePreview(i);
    }
    function clearAllFrames() {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers.fill(null); data.urls.fill(null); renderFrameList(); updatePreview(0);
    }
    function updatePreview(idx) {
        currentIdx = idx;
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        mainCtx.clearRect(0,0,mainCanvas.width,mainCanvas.height);
        if (data.buffers[idx]) {
            const imgData = new ImageData(new Uint8ClampedArray(data.buffers[idx]), mainCanvas.width, mainCanvas.height);
            mainCtx.putImageData(imgData, 0, 0);
        }
    }
    function togglePreview() {
        if (isPlaying) { clearInterval(previewTimer); isPlaying = false; return; }
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const v = data.buffers.map((b,i) => b ? i : null).filter(x => x !== null);
        if (v.length === 0) return;
        isPlaying = true; let s = 0;
        previewTimer = setInterval(() => { updatePreview(v[s]); s = (s + 1) % v.length; }, data.delay);
    }

    async function exportBackupZip() {
        const zip = new JSZip();
        const root = zip.folder(document.getElementById('project-name').value);
        const save = (id, d) => {
            const f = root.folder(id);
            d.buffers.forEach((b, i) => { if(b) f.file(`${i}.raw`, b); });
        };
        save('main', project.main); save('tab', project.tab);
        for(let id in project.stamps) save(id, project.stamps[id]);
        saveBlob(await zip.generateAsync({type:"blob"}), `backup.zip`);
    }

    async function importBackupZip(input) {
        if(!input.files[0]) return;
        const zip = await JSZip.loadAsync(input.files[0]);
        for (let path in zip.files) {
            const pts = path.split('/'); if(pts.length < 3) continue;
            const id = pts[pts.length-2], file = pts[pts.length-1];
            const target = (id==='main')?project.main:(id==='tab')?project.tab:project.stamps[id];
            if(target && file.endsWith(".raw")) {
                const i = parseInt(file);
                const buf = await zip.files[path].async("arraybuffer");
                target.buffers[i] = buf;
                target.urls[i] = URL.createObjectURL(new Blob([buf], {type:'image/png'}));
            }
        }
        initProject(); alert("復元完了");
    }

    function showDashboard() {
        if(isPlaying) togglePreview();
        document.getElementById('editor-screen').classList.remove('active');
        document.getElementById('project-screen').classList.add('active');
        initProject();
    }
    function saveBlob(b, n) { const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }

    initProject();
</script>
</body>
</html>
