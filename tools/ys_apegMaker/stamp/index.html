<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Professional Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #2196F3; --accent: #ff5252; --bg: #121212; --card: #1e1e1e; --text: #eee; --checker: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.4; }
        .transparent-bg { background-color: #222; background-image: linear-gradient(45deg, var(--checker) 25%, transparent 25%), linear-gradient(-45deg, var(--checker) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker) 75%), linear-gradient(-45deg, transparent 75%, var(--checker) 75%); background-size: 8px 8px; }
        
        /* 起動画面 */
        #setup-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; text-align: center; max-width: 320px; width: 90%; }

        .screen { display: none; padding: 15px; box-sizing: border-box; min-height: 100vh; }
        .active { display: block; }

        .project-header { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .stamp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; }
        .stamp-card { background: var(--card); border-radius: 8px; padding: 6px; border: 1px solid #333; text-align: center; cursor: pointer; transition: 0.2s; }
        .stamp-card .thumb { height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 4px; border: 1px solid #444; margin-bottom: 4px; overflow: hidden; }

        .editor-top-fixed { position: sticky; top: 0; background: var(--bg); z-index: 100; padding-bottom: 10px; border-bottom: 2px solid #333; }
        .preview-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 0; }
        #preview-area { border: 2px solid #555; border-radius: 4px; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #main-canvas { display: block; image-rendering: pixelated; }
        #frame-info-bar { margin-top: 8px; font-weight: bold; color: var(--primary); font-size: 18px; }

        .btn-group { display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; margin-top: 8px; }
        button { padding: 8px 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; color: white; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: #00B900; }
        .btn-orange { background: #FF9800; }
        .btn-red { background: var(--accent); }
        .btn-gray { background: #444; }

        .frame-item { background: var(--card); padding: 6px; border-radius: 8px; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; border: 1px solid #333; }
        .list-thumb { width: 56px; height: 56px; border-radius: 4px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 1px solid #666; overflow: hidden; }
        .list-thumb img { max-width: 100%; max-height: 100%; }
        .debug-controls { display: flex; flex-direction: column; gap: 2px; }
        .btn-debug { padding: 4px; font-size: 9px; min-width: 32px; color: #fff; border: 1px solid #555; }
        .btn-active { box-shadow: 0 0 0 2px white inset; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="setup-card">
        <h2 style="margin-top:0; color:var(--primary);">Studio Pro</h2>
        <p style="font-size:12px; color:#aaa;">制作するモードを選択してください</p>
        <button class="btn-blue" style="width:100%; padding:15px; margin-bottom:10px; font-size:14px;" onclick="applyProfile('stamp')">アニメスタンプ (320x270)</button>
        <button class="btn-orange" style="width:100%; padding:15px; margin-bottom:10px; font-size:14px;" onclick="applyProfile('emoji')">アニメ絵文字 (180x180)</button>
        <div style="border-top:1px solid #444; margin:15px 0; padding-top:15px;">
            <button class="btn-gray" style="width:100%;" onclick="document.getElementById('load-zip').click()">バックアップから復元</button>
        </div>
    </div>
</div>

<div id="project-screen" class="screen">
    <h2 style="margin:0 0 10px 0;">Studio Pro</h2>
    <div class="project-header">
        プロジェクト名: <input type="text" id="project-name" value="my_apng_project" style="background:#000; color:#fff; border:1px solid #444; padding:5px; border-radius:4px; width:120px;">
        <div class="btn-group" style="margin-top:10px;">
            <button class="btn-orange" onclick="exportBackupZip()">保存 (Backup)</button>
            <button class="btn-gray" onclick="document.getElementById('load-zip').click()">復元 (Restore)</button>
            <input type="file" id="load-zip" style="display:none" onchange="importProjectZip(this)">
            <button class="btn-green" style="flex-grow:1" onclick="buildReleaseZip()">一括APNG生成 (ZIP)</button>
        </div>
    </div>
    <div id="special-label" style="font-size:12px; color:#888; margin-bottom:5px;">メイン / タブ(静止画)</div>
    <div id="special-grid" class="stamp-grid" style="margin-bottom:20px; border-bottom:1px solid #444; padding-bottom:15px;"></div>
    <div style="font-size:12px; color:#888; margin-bottom:5px;">一覧</div>
    <div id="stamp-grid" class="stamp-grid"></div>
</div>

<div id="editor-screen" class="screen">
    <div class="editor-top-fixed">
        <button class="btn-gray" onclick="showDashboard()" style="position:absolute; left:10px; top:10px;">戻る</button>
        <div class="preview-wrapper">
            <div id="preview-area" class="transparent-bg" onclick="togglePreview()">
                <canvas id="main-canvas"></canvas>
            </div>
            <div id="frame-info-bar">FRAME: 1</div>
        </div>
        
        <div id="anim-controls">
            <div class="btn-group">
                <button id="delay-100" class="btn-gray" onclick="setDelay(100)">0.1s (計2s)</button>
                <button id="delay-200" class="btn-gray" onclick="setDelay(200)">0.2s (計4s)</button>
                <button class="btn-orange" onclick="exportSingleAPNG()">個別保存</button>
            </div>
            <div class="btn-group">
                <button class="btn-blue" onclick="document.getElementById('bulk-upload').click()">一括画像</button>
                <button class="btn-orange" onclick="document.getElementById('apng-import').click()">APNGインポート</button>
                <button class="btn-green" onclick="smartFill()">パターン充填</button>
            </div>
        </div>

        <div id="tab-controls" style="display:none;">
            <div class="btn-group">
                <button class="btn-blue" style="padding:10px 20px" onclick="document.getElementById('file-0').click()">画像を読込</button>
                <button class="btn-orange" onclick="exportSingleAPNG()">個別保存</button>
            </div>
        </div>

        <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
        <input type="file" id="apng-import" accept="image/png" style="display:none" onchange="handleApngImport(this)">
    </div>
    <div id="frames-list" style="margin-top:10px;"></div>
</div>

<script>
    // 戻したベースとなるCONFIG
    const CONFIG = {
        main: { w: 240, h: 240, maxF: 20, label: "Main" },
        tab: { w: 96, h: 74, maxF: 1, label: "Tab" },
        stamp: { w: 320, h: 270, maxF: 20, label: "Stamp" }
    };

    let project = { profile: 'stamp', stamps: {} };
    let currentId = "01", currentType = "stamp", isPlaying = false, previewTimer = null, currentIdx = 0;
    const mainCanvas = document.getElementById('main-canvas');
    const mainCtx = mainCanvas.getContext('2d');

    // プロファイル適用
    function applyProfile(mode) {
        project.profile = mode;
        if (mode === 'emoji') {
            CONFIG.stamp = { w: 180, h: 180, maxF: 20, label: "Emoji" };
            // 絵文字はメイン画像不要
        } else {
            CONFIG.stamp = { w: 320, h: 270, maxF: 20, label: "Stamp" };
        }
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('project-screen').classList.add('active');
        initProject();
    }

    function getTimestamp() {
        const n = new Date();
        return n.getFullYear() + String(n.getMonth()+1).padStart(2,'0') + String(n.getDate()).padStart(2,'0') + "_" +
               String(n.getHours()).padStart(2,'0') + String(n.getMinutes()).padStart(2,'0') + String(n.getSeconds()).padStart(2,'0');
    }

    function initProject() {
        const sg = document.getElementById('special-grid'); sg.innerHTML = '';
        const list = (project.profile === 'emoji') ? ['tab'] : ['main', 'tab'];
        
        list.forEach(id => {
            if (!project.stamps[id]) project.stamps[id] = { delay: 100, buffers: new Array(CONFIG[id].maxF).fill(null), debugBgs: new Array(CONFIG[id].maxF).fill('debug-none') };
            renderCard(sg, id, CONFIG[id].label);
        });

        const g = document.getElementById('stamp-grid'); g.innerHTML = '';
        const count = (project.profile === 'emoji') ? 40 : 24;
        for (let i = 1; i <= count; i++) {
            const id = String(i).padStart(2, '0');
            if (!project.stamps[id]) project.stamps[id] = { delay: 100, buffers: new Array(20).fill(null), debugBgs: new Array(20).fill('debug-none') };
            renderCard(g, id, `#${id}`);
        }
    }

    function renderCard(container, id, label) {
        const card = document.createElement('div');
        card.className = 'stamp-card';
        card.onclick = () => openEditor(id);
        const buf = project.stamps[id].buffers[0];
        const type = (id==='main'||id==='tab') ? id : 'stamp';
        const thumbSrc = buf ? arrayBufferToDataURL(buf, type) : '';
        card.innerHTML = `<div class="thumb transparent-bg">${thumbSrc ? `<img src="${thumbSrc}" style="max-width:100%;max-height:100%">`:''}</div><div style="font-size:10px;">${label}</div>`;
        container.appendChild(card);
    }

    function openEditor(id) {
        currentId = id; currentType = (id === 'main' || id === 'tab') ? id : 'stamp';
        mainCanvas.width = CONFIG[currentType].w;
        mainCanvas.height = CONFIG[currentType].h;
        const displayScale = currentType === 'tab' ? 1.5 : (project.profile === 'emoji' ? 1.2 : 0.8);
        mainCanvas.style.width = (CONFIG[currentType].w * displayScale) + 'px';
        mainCanvas.style.height = (CONFIG[currentType].h * displayScale) + 'px';

        document.getElementById('anim-controls').style.display = (currentType === 'tab') ? 'none' : 'block';
        document.getElementById('tab-controls').style.display = (currentType === 'tab') ? 'block' : 'none';
        document.getElementById('frame-info-bar').style.display = (currentType === 'tab') ? 'none' : 'block';

        document.getElementById('project-screen').classList.remove('active');
        document.getElementById('editor-screen').classList.add('active');
        updateDelayUI(); renderEditorLists(); updateStaticPreview(0);
    }

    function renderEditorLists() {
        const list = document.getElementById('frames-list'); list.innerHTML = '';
        if (currentType === 'tab') return;
        const sData = project.stamps[currentId];
        sData.buffers.forEach((buf, i) => {
            const thumbSrc = buf ? arrayBufferToDataURL(buf, currentType) : '';
            const dbg = sData.debugBgs[i] || 'debug-none';
            const div = document.createElement('div');
            div.className = 'frame-item';
            div.innerHTML = `
                <div style="font-size:14px; width:20px; font-weight:bold; color:var(--primary)">${i+1}</div>
                <div class="list-thumb transparent-bg ${dbg}" onclick="document.getElementById('file-${i}').click()">
                    ${thumbSrc ? `<img src="${thumbSrc}">` : '<span style="font-size:8px;">TAP</span>'}
                    <input type="file" id="file-${i}" accept="image/*" onchange="loadSingle(${i}, this)" style="display:none">
                </div>
                <div class="debug-controls">
                    <button class="btn-debug btn-gray ${dbg==='debug-none'?'btn-active':''}" onclick="setDebugBg(${i}, 'debug-none')">標</button>
                    <button class="btn-debug btn-red ${dbg==='debug-red'?'btn-active':''}" onclick="setDebugBg(${i}, 'debug-red')">赤</button>
                    <button class="btn-debug btn-orange ${dbg==='debug-yellow'?'btn-active':''}" onclick="setDebugBg(${i}, 'debug-yellow')">黄</button>
                </div>
                <div style="margin-left:auto; display:flex; flex-direction:column; gap:2px;">
                    <button class="btn-gray" style="padding:4px 8px" onclick="moveFrame(${i}, -1)">▲</button>
                    <button class="btn-gray" style="padding:4px 8px" onclick="moveFrame(${i}, 1)">▼</button>
                </div>
                <button class="btn-red" style="padding:15px 10px; font-size:16px;" onclick="deleteFrame(${i})">×</button>
            `;
            list.appendChild(div);
        });
    }

    function updateStaticPreview(idx) {
        currentIdx = idx; const sData = project.stamps[currentId];
        const target = (currentType === 'tab') ? 0 : ((idx !== null && sData.buffers[idx]) ? idx : sData.buffers.findIndex(b => b !== null));
        const bgClass = (target !== -1) ? (sData.debugBgs[target] || 'debug-none') : 'debug-none';
        document.getElementById('preview-area').className = 'transparent-bg ' + bgClass;
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        if (target !== -1 && sData.buffers[target]) {
            mainCtx.putImageData(new ImageData(new Uint8ClampedArray(sData.buffers[target]), mainCanvas.width, mainCanvas.height), 0, 0);
            if(currentType !== 'tab') document.getElementById('frame-info-bar').innerText = `FRAME: ${target + 1}`;
        }
    }

    function togglePreview() {
        if (currentType === 'tab') return;
        isPlaying = !isPlaying;
        if (isPlaying) {
            const active = project.stamps[currentId].buffers.map((b,i)=> b?i:null).filter(v=>v!==null);
            if(active.length === 0) { isPlaying = false; return; }
            let c = active.indexOf(currentIdx); if(c === -1) c = 0;
            previewTimer = setInterval(() => { updateStaticPreview(active[c % active.length]); c++; }, project.stamps[currentId].delay);
        } else { clearInterval(previewTimer); }
    }

    function setDebugBg(i, c) { project.stamps[currentId].debugBgs[i] = c; renderEditorLists(); updateStaticPreview(currentIdx); }
    function setDelay(ms) { project.stamps[currentId].delay = ms; updateDelayUI(); if(isPlaying){togglePreview();togglePreview();} }
    function updateDelayUI() { const d = project.stamps[currentId].delay; if(document.getElementById('delay-100')){ document.getElementById('delay-100').className = d===100?'btn-blue':'btn-gray'; document.getElementById('delay-200').className = d===200?'btn-blue':'btn-gray'; } }
    async function loadSingle(i, input) { if (!input.files[0]) return; project.stamps[currentId].buffers[i] = await processImage(input.files[0], currentType); renderEditorLists(); updateStaticPreview(i); }
    async function handleBulkUpload(input) { const files = Array.from(input.files).sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true})); for (let i=0; i<project.stamps[currentId].buffers.length && i<files.length; i++) project.stamps[currentId].buffers[i] = await processImage(files[i], currentType); renderEditorLists(); updateStaticPreview(0); }
    
    async function handleApngImport(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const img = UPNG.decode(e.target.result); const frames = UPNG.toRGBA8(img); const sData = project.stamps[currentId];
                for (let i = 0; i < frames.length && i < sData.buffers.length; i++) sData.buffers[i] = await resizeRgbaBuffer(new Uint8ClampedArray(frames[i]), img.width, img.height, CONFIG[currentType].w, CONFIG[currentType].h);
                renderEditorLists(); updateStaticPreview(0);
            } catch (err) { alert("APNG解析失敗"); }
        };
        reader.readAsArrayBuffer(file);
    }

    function processImage(file, type) { return new Promise(resolve => { const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const cvs = document.createElement('canvas'); cvs.width = CONFIG[type].w; cvs.height = CONFIG[type].h; const ctx = cvs.getContext('2d'); const s = Math.min(cvs.width/img.width, cvs.height/img.height); ctx.drawImage(img, (cvs.width-img.width*s)/2, (cvs.height-img.height*s)/2, img.width*s, img.height*s); resolve(ctx.getImageData(0,0,cvs.width,cvs.height).data.buffer); }; img.src = e.target.result; }; reader.readAsDataURL(file); }); }
    function arrayBufferToDataURL(buf, type) { const cvs = document.createElement('canvas'); cvs.width = CONFIG[type].w; cvs.height = CONFIG[type].h; cvs.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(buf), cvs.width, cvs.height), 0,0); return cvs.toDataURL(); }
    function resizeRgbaBuffer(rgba, sw, sh, dw, dh) { return new Promise(resolve => { const c1 = document.createElement('canvas'); c1.width = sw; c1.height = sh; c1.getContext('2d').putImageData(new ImageData(rgba, sw, sh), 0, 0); const c2 = document.createElement('canvas'); c2.width = dw; c2.height = dh; const ctx = c2.getContext('2d'); const s = Math.min(dw/sw, dh/sh); ctx.drawImage(c1, (dw-sw*s)/2, (dh-sh*s)/2, sw*s, sh*s); resolve(ctx.getImageData(0,0,dw,dh).data.buffer); }); }
    function moveFrame(i, d) { const b = project.stamps[currentId].buffers, db = project.stamps[currentId].debugBgs, t = i+d; if(t<0 || t>=b.length) return; [b[i],b[t]] = [b[t],b[i]]; [db[i],db[t]] = [db[t],db[i]]; renderEditorLists(); updateStaticPreview(t); }
    function deleteFrame(i) { project.stamps[currentId].buffers[i] = null; renderEditorLists(); updateStaticPreview(null); }
    function smartFill() { const b = project.stamps[currentId].buffers, p = b.filter(x=>x!==null); if(p.length<1) return; for(let i=0; i<b.length; i++) if(!b[i]) b[i] = p[i % p.length]; renderEditorLists(); }
    function showDashboard() { clearInterval(previewTimer); isPlaying=false; document.getElementById('editor-screen').classList.remove('active'); document.getElementById('project-screen').classList.add('active'); initProject(); }
    function saveBlob(b, n) { const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }
    function encodeApng(bufs, w, h, d) { const apng = UPNG.encode(bufs, w, h, 256, new Array(bufs.length).fill(d)); const v = new DataView(apng); let o = 8; while(o < apng.byteLength) { const l = v.getUint32(o), t = v.getUint32(o+4); if(t===0x6163544C) { v.setUint32(o+12, 1); break; } o += 12 + l; } return apng; }

    async function exportSingleAPNG() { const active = project.stamps[currentId].buffers.filter(b=>b!==null); if(active.length===0) return; const out = (currentType === 'tab') ? active[0] : encodeApng(active, CONFIG[currentType].w, CONFIG[currentType].h, project.stamps[currentId].delay); saveBlob(new Blob([out], {type:'image/png'}), `${currentId}.png`); }
    async function buildReleaseZip() { 
        const zip = new JSZip(); const pName = document.getElementById('project-name').value || 'project';
        for(let id in project.stamps) { 
            const active = project.stamps[id].buffers.filter(b=>b!==null); if(active.length===0) continue; 
            const t = (id==='main'||id==='tab')?id:'stamp';
            const out = (id === 'tab') ? active[0] : encodeApng(active, CONFIG[t].w, CONFIG[t].h, project.stamps[id].delay);
            zip.file(`${id}.png`, out); 
        } 
        saveBlob(await zip.generateAsync({type:"blob"}), `RELEASE_${pName}_${getTimestamp()}.zip`); 
    }
    async function exportBackupZip() { 
        const zip = new JSZip(); const pName = document.getElementById('project-name').value || 'project';
        zip.file("project.json", JSON.stringify(project, (k, v) => (v instanceof ArrayBuffer) ? Array.from(new Uint8Array(v)) : v));
        saveBlob(await zip.generateAsync({type:"blob"}), `${pName}_${getTimestamp()}.zip`); 
    }
    async function importProjectZip(input) { 
        const zip = await JSZip.loadAsync(input.files[0]); const data = JSON.parse(await zip.file("project.json").async("string"));
        for(let id in data.stamps) data.stamps[id].buffers = data.stamps[id].buffers.map(b => b ? new Uint8Array(b).buffer : null);
        project = data; 
        // 復元時にプロファイルに合わせてCONFIGを再セット
        if (project.profile === 'emoji') CONFIG.stamp = { w: 180, h: 180, maxF: 20, label: "Emoji" };
        else CONFIG.stamp = { w: 320, h: 270, maxF: 20, label: "Stamp" };
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('project-screen').classList.add('active');
        initProject(); alert("復元完了"); 
    }
</script>

<input type="file" id="file-0" accept="image/*" onchange="loadSingle(0, this)" style="display:none">

</body>
