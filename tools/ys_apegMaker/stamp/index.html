<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Compression & Multi-Size Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <style>
        :root { --primary: #00B900; --accent: #ff5252; --bg: #121212; --card: #1e1e1e; --text: #eee; --checker: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px;}
        
        .transparent-bg { background-color: #222; background-image: linear-gradient(45deg, var(--checker) 25%, transparent 25%), linear-gradient(-45deg, var(--checker) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker) 75%), linear-gradient(-45deg, transparent 75%, var(--checker) 75%); background-size: 8px 8px; }

        .screen { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .active { display: block; }

        /* ダッシュボード */
        .project-header { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .section-label { color: #888; font-size: 12px; font-weight: bold; margin: 20px 0 10px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .stamp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .stamp-card { background: var(--card); border-radius: 10px; padding: 10px; border: 1px solid #333; text-align: center; cursor: pointer; transition: transform 0.2s; position: relative; }
        .stamp-card:hover { transform: translateY(-2px); border-color: var(--primary); }
        .stamp-card .thumb { width: 80px; height: 80px; margin: 0 auto 8px; border-radius: 4px; border: 1px solid #444; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .stamp-card .thumb img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .badge { position: absolute; top: 5px; right: 5px; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .badge-main { background: var(--accent); }
        .badge-tab { background: #2196F3; }

        /* エディタ */
        .editor-header { position: sticky; top: 0; background: rgba(18,18,18,0.95); z-index: 100; padding: 10px 0; border-bottom: 1px solid #333; text-align: center; backdrop-filter: blur(5px); }
        #preview-container { margin: 0 auto 10px; display: flex; justify-content: center; }
        #preview-area { border: 2px solid #444; border-radius: 8px; position: relative; cursor: pointer; overflow: hidden; transition: border-color 0.3s; }
        #preview-area.playing { border-color: var(--primary); }
        canvas { display: block; width: 100%; height: 100%; }
        #play-state-overlay { position: absolute; bottom: 5px; font-size: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 10px; left: 50%; transform: translateX(-50%); pointer-events: none; color: white; }

        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        button { padding: 10px 16px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; font-size: 13px; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        .btn-blue { background: #2196F3; color: white; }
        .btn-green { background: var(--primary); color: white; }
        .btn-red { background: var(--accent); color: white; }
        .btn-orange { background: #FF9800; color: white; }
        .btn-gray { background: #444; color: white; }
        .btn-disabled { background: #333; color: #666; cursor: not-allowed; pointer-events: none; }

        .frame-list-container { margin-top: 20px; }
        .frame-item { background: var(--card); padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; border: 1px solid #333; user-select: none; }
        .frame-item.active-frame { border-color: var(--primary); background: rgba(0, 185, 0, 0.1); }
        .drag-handle { cursor: grab; color: #666; font-size: 20px; padding: 0 5px; }
        .list-thumb { width: 60px; height: 60px; border-radius: 4px; overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 1px solid #444; background: #000; }
        .list-thumb img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .frame-info { display: flex; flex-direction: column; flex-grow: 1; gap: 5px; }
        
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 8px 15px; border-radius: 8px; margin-bottom: 10px; font-size: 12px; }
        .duration-display.warning { color: var(--accent); font-weight: bold; }
        .hidden { display: none !important; }
        input[type="text"], select { background: #333; color: white; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="project-screen" class="screen active">
    <h2 style="text-align:center; color: var(--primary);">Studio Pro <span style="font-size:0.6em; color:#888;">Compressor Edition</span></h2>
    
    <div class="project-header">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
            <div><label>Project: <input type="text" id="project-name" value="my_stickers"></label></div>
            <div>
                Count: 
                <select id="package-size" onchange="initProject(this.value)">
                    <option value="8">8</option><option value="16">16</option>
                    <option value="24" selected>24</option><option value="32">32</option><option value="40">40</option>
                </select>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn-gray" onclick="exportProjectZip()">Backup Project</button>
            <button class="btn-gray" onclick="document.getElementById('load-zip').click()">Load Project</button>
            <input type="file" id="load-zip" style="display:none" onchange="importProjectZip(this)">
            <button class="btn-green" onclick="buildReleaseZip()">Export Release (Compressed)</button>
        </div>
    </div>

    <div class="section-label">Main & Tab Images (Auto-Compressed)</div>
    <div id="special-grid" class="stamp-grid" style="margin-bottom: 30px;"></div>

    <div class="section-label">Animation Stickers (320x270)</div>
    <div id="stamp-grid" class="stamp-grid"></div>
</div>

<div id="editor-screen" class="screen">
    <div class="editor-header">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:0 10px;">
            <button class="btn-gray" onclick="showDashboard()">Back</button>
            <h3 id="editing-id-label" style="margin:0;">Stamp</h3>
            <div style="width:50px;"></div>
        </div>
        
        <div style="margin-top:10px;">
            <div id="preview-container">
                <div id="preview-area" class="transparent-bg" onclick="togglePreview()">
                    <canvas id="main-canvas"></canvas>
                    <div id="play-state-overlay">TAP TO PLAY</div>
                </div>
            </div>
            <div id="dims-label" style="text-align:center; font-size:10px; color:#666; margin-bottom:5px;"></div>
        </div>

        <div id="animation-controls" class="status-bar">
            <div>Speed: <select id="fps-select" onchange="changeDelay(this.value)"></select></div>
            <div id="duration-label" class="duration-display"></div>
        </div>

        <div class="btn-group">
            <button id="btn-add-img" class="btn-blue" onclick="document.getElementById('bulk-upload').click()">+ Add Frames</button>
            <button id="btn-smart-fill" class="btn-green" onclick="smartFill()">Smart Fill</button>
            <button class="btn-orange" onclick="exportSingleImage()">Save This Image</button>
            <input type="file" id="bulk-upload" multiple accept="image/*" style="display:none" onchange="handleBulkUpload(this)">
        </div>
    </div>
    <div id="frames-list" class="frame-list-container"></div>
</div>

<script>
    // --- Config & State ---
    let project = { name: "my_stickers", size: 24, stamps: {}, main: { delay: 100, buffers: [] }, tab: { delay: 100, buffers: [] } };
    let currentId = "01", currentType = "stamp", isPlaying = false, previewTimer = null, currentIdx = 0;
    
    const CONFIG = {
        stamp: { w: 320, h: 270, label: "Animation", isApng: true, maxF: 20 },
        main:  { w: 240, h: 240, label: "Main Image", isApng: true, maxF: 20 },
        tab:   { w: 96,  h: 74,  label: "Tab Image",  isApng: false, maxF: 1 }
    };

    const FPS_OPTIONS = [
        {v:50, t:"20fps"}, {v:100, t:"10fps"}, {v:125, t:"8fps"}, {v:200, t:"5fps"}
    ];

    const mainCanvas = document.getElementById('main-canvas');
    const mainCtx = mainCanvas.getContext('2d', { alpha: true });

    // --- Initialization ---
    function initProject(size) {
        if(size) project.size = parseInt(size);
        const specialGrid = document.getElementById('special-grid');
        specialGrid.innerHTML = '';
        renderCard(specialGrid, 'main', project.main, 'Main', 'badge-main');
        renderCard(specialGrid, 'tab', project.tab, 'Tab', 'badge-tab');

        const grid = document.getElementById('stamp-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= project.size; i++) {
            const id = String(i).padStart(2, '0');
            if (!project.stamps[id]) project.stamps[id] = { delay: 100, buffers: [] };
            renderCard(grid, id, project.stamps[id], `#${id}`);
        }
    }

    function renderCard(container, id, data, label, badgeClass) {
        const card = document.createElement('div');
        card.className = 'stamp-card';
        card.onclick = () => openEditor(id);
        const thumbSrc = data.buffers[0] ? arrayBufferToDataURL(data.buffers[0]) : 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>';
        card.innerHTML = `
            ${badgeClass ? `<div class="badge ${badgeClass}">${label}</div>` : ''}
            <div class="thumb transparent-bg"><img src="${thumbSrc}"></div>
            <div style="font-size:11px; color:#888;">${badgeClass ? (data.buffers.length > 0 ? 'READY' : 'EMPTY') : label + ' (' + data.buffers.length + ')'}</div>
        `;
        container.appendChild(card);
    }

    function openEditor(id) {
        currentId = id;
        currentType = (id === 'main') ? 'main' : (id === 'tab' ? 'tab' : 'stamp');
        const conf = CONFIG[currentType];
        const data = (currentType === 'stamp') ? project.stamps[id] : project[currentType];

        document.getElementById('editing-id-label').innerText = `${conf.label} - ${id}`;
        document.getElementById('dims-label').innerText = `Required Size: ${conf.w} x ${conf.h} px`;
        mainCanvas.width = conf.w; mainCanvas.height = conf.h;
        document.getElementById('preview-area').style.width = `${conf.w}px`;
        document.getElementById('preview-area').style.height = `${conf.h}px`;

        const fpsSelect = document.getElementById('fps-select');
        fpsSelect.innerHTML = FPS_OPTIONS.map(o => `<option value="${o.v}" ${data.delay==o.v?'selected':''}>${o.t}</option>`).join('');
        
        document.getElementById('animation-controls').className = conf.isApng ? 'status-bar' : 'status-bar hidden';
        document.getElementById('play-state-overlay').className = conf.isApng ? '' : 'hidden';
        document.getElementById('btn-smart-fill').className = conf.isApng ? 'btn-green' : 'btn-green hidden';

        document.getElementById('project-screen').classList.remove('active');
        document.getElementById('editor-screen').classList.add('active');
        
        renderFrameList();
        updateStaticPreview(0);
        updateDuration();
    }

    function showDashboard() {
        stopPreview();
        document.getElementById('editor-screen').classList.remove('active');
        document.getElementById('project-screen').classList.add('active');
        initProject();
    }

    // --- Image Processing (Load-time optimization) ---
    async function handleBulkUpload(input) {
        const files = Array.from(input.files).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const conf = CONFIG[currentType];

        for (let file of files) {
            if (data.buffers.length >= conf.maxF) break;
            data.buffers.push(await processImage(file));
        }
        input.value = ''; 
        renderFrameList();
        updateStaticPreview(data.buffers.length - 1);
        updateDuration();
    }

    function processImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const conf = CONFIG[currentType];
                    const cvs = document.createElement('canvas');
                    cvs.width = conf.w; cvs.height = conf.h;
                    const c = cvs.getContext('2d');
                    c.imageSmoothingEnabled = true;
                    c.imageSmoothingQuality = 'high';
                    const scale = Math.min(conf.w/img.width, conf.h/img.height);
                    const w = img.width * scale, h = img.height * scale;
                    c.drawImage(img, (conf.w-w)/2, (conf.h-h)/2, w, h);
                    
                    // わずかに透明なピクセルを除去（圧縮率向上）
                    const imageData = c.getImageData(0,0,conf.w,conf.h);
                    for(let i=3; i<imageData.data.length; i+=4) if(imageData.data[i] < 3) imageData.data[i]=0;
                    resolve(imageData.data.buffer);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    // --- Compression & Export Logic ---
    function encodeOptimizedApng(buffers, w, h, delay) {
        // UPNG.encode(bufs, w, h, cnum, delays)
        // cnum: 256 (強力な減色・インデックスカラー化)
        const delays = new Array(buffers.length).fill(delay);
        const apng = UPNG.encode(buffers, w, h, 256, delays);
        
        // LINE用：acTLチャンクのループ回数を1(0,0,0,1)に書き換え
        const view = new DataView(apng);
        let offset = 8;
        while (offset < apng.byteLength) {
            const len = view.getUint32(offset);
            const type = view.getUint32(offset + 4);
            if (type === 0x6163544C) { view.setUint32(offset + 12, 1); break; }
            offset += 12 + len;
        }
        return apng;
    }

    async function buildReleaseZip() {
        const zip = new JSZip();
        let count = 0;
        
        // Stamps
        for (let id in project.stamps) {
            const d = project.stamps[id];
            if (d.buffers.length > 0) {
                zip.file(`${id}.png`, encodeOptimizedApng(d.buffers, 320, 270, d.delay));
                count++;
            }
        }
        // Main
        if (project.main.buffers.length > 0) {
            zip.file(`main.png`, encodeOptimizedApng(project.main.buffers, 240, 240, project.main.delay));
            count++;
        }
        // Tab (Static PNG)
        if (project.tab.buffers.length > 0) {
            const tabPng = UPNG.encode([project.tab.buffers[0]], 96, 74, 256);
            zip.file(`tab.png`, tabPng);
            count++;
        }

        if(count === 0) return alert("書き出す画像がありません");
        const blob = await zip.generateAsync({type:"blob"});
        saveAs(blob, `RELEASE_${project.name}.zip`);
    }

    // --- UI Helpers ---
    function renderFrameList() {
        const list = document.getElementById('frames-list');
        list.innerHTML = '';
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        
        data.buffers.forEach((buf, i) => {
            const div = document.createElement('div');
            div.className = 'frame-item';
            div.id = `frame-${i}`;
            div.innerHTML = `
                <div class="drag-handle">☰</div>
                <div class="frame-info"><div class="list-thumb transparent-bg"><img src="${arrayBufferToDataURL(buf)}"></div></div>
                <button class="btn-red" onclick="deleteFrame(${i})">削除</button>
            `;
            list.appendChild(div);
        });
        document.getElementById('btn-add-img').className = (data.buffers.length >= CONFIG[currentType].maxF) ? 'btn-blue btn-disabled' : 'btn-blue';
    }

    function deleteFrame(idx) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.buffers.splice(idx, 1);
        renderFrameList();
        updateStaticPreview(0);
        updateDuration();
    }

    function togglePreview() {
        if (!CONFIG[currentType].isApng || isPlaying) return stopPreview();
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        if (data.buffers.length === 0) return;
        isPlaying = true;
        document.getElementById('preview-area').classList.add('playing');
        previewTimer = setInterval(() => {
            currentIdx = (currentIdx + 1) % data.buffers.length;
            updateStaticPreview(currentIdx);
        }, data.delay);
    }

    function stopPreview() {
        isPlaying = false;
        clearInterval(previewTimer);
        document.getElementById('preview-area').classList.remove('playing');
    }

    function updateStaticPreview(idx) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        if (!data.buffers[idx]) return;
        const conf = CONFIG[currentType];
        mainCtx.clearRect(0,0,conf.w,conf.h);
        mainCtx.putImageData(new ImageData(new Uint8ClampedArray(data.buffers[idx]), conf.w, conf.h), 0, 0);
    }

    function updateDuration() {
        if (!CONFIG[currentType].isApng) return;
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const sec = (data.buffers.length * data.delay / 1000).toFixed(2);
        const lbl = document.getElementById('duration-label');
        lbl.innerText = `合計: ${sec}秒 (${data.buffers.length}枚)`;
        lbl.className = (sec > 4.0 || data.buffers.length < 1) ? 'duration-display warning' : 'duration-display';
    }

    function changeDelay(v) {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        data.delay = parseInt(v);
        updateDuration();
        if(isPlaying) { stopPreview(); togglePreview(); }
    }

    function smartFill() {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        if(data.buffers.length > 0 && data.buffers.length * 2 <= 20) {
            data.buffers = [...data.buffers, ...data.buffers];
            renderFrameList(); updateDuration();
        }
    }

    // --- Zip Storage (Backup) ---
    async function exportProjectZip() {
        const zip = new JSZip();
        project.name = document.getElementById('project-name').value;
        const root = zip.folder(project.name);
        const add = (id, d) => {
            if(d.buffers.length === 0) return;
            const f = root.folder(id);
            f.file("config.json", JSON.stringify({delay: d.delay}));
            d.buffers.forEach((b, i) => f.file(`${i}.raw`, b));
        };
        for(let id in project.stamps) add(id, project.stamps[id]);
        add('main', project.main); add('tab', project.tab);
        saveAs(await zip.generateAsync({type:"blob"}), `${project.name}_backup.zip`);
    }

    async function importProjectZip(input) {
        const zip = await JSZip.loadAsync(input.files[0]);
        project.stamps = {}; 
        for (let path in zip.files) {
            const parts = path.split('/'); if(parts.length < 3) continue;
            const id = parts[1], file = parts[2];
            let target = (id==='main')?project.main:(id==='tab')?project.tab:(project.stamps[id]||=(project.stamps[id]={delay:100,buffers:[]}));
            if(file === "config.json") target.delay = JSON.parse(await zip.files[path].async("string")).delay;
            else if(file.endsWith(".raw")) {
                target._t = target._t || [];
                target._t.push({i: parseInt(file), b: await zip.files[path].async("arraybuffer")});
            }
        }
        const fin = (t) => { if(t._t){ t._t.sort((a,b)=>a.i-b.i); t.buffers=t._t.map(x=>x.b); delete t._t; } };
        fin(project.main); fin(project.tab); Object.values(project.stamps).forEach(fin);
        showDashboard();
    }

    function arrayBufferToDataURL(buf) { return URL.createObjectURL(new Blob([buf], {type:'image/png'})); }
    function saveAs(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; a.click(); }
    function exportSingleImage() {
        const data = (currentType === 'stamp') ? project.stamps[currentId] : project[currentType];
        const conf = CONFIG[currentType];
        if(data.buffers.length === 0) return;
        const out = conf.isApng ? encodeOptimizedApng(data.buffers, conf.w, conf.h, data.delay) : UPNG.encode([data.buffers[0]], conf.w, conf.h, 256);
        saveAs(new Blob([out], {type:'image/png'}), `${currentId}.png`);
    }

    initProject();
</script>
</body>
</html>
